<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NutriPlan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">NutriPlan</div>
        <div class="nav-links">
            <a href="profile.html" class="active">Profile</a>
            <a href="mealplan.html">Meal Plan</a>
            <a href="recipes.html">Find Recipes</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>My Profile</h1>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">JD</div>
                <h2 id="userName">John Doe</h2>
                <p id="userEmail">john@example.com</p>
            </div>
            
            <form id="profileForm">
                <h3>Body Metrics</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="10" max="120">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" min="100" max="250">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" min="30" max="300">
                    </div>
                </div>
                
                <h3>Dietary Preferences</h3>
                <div class="preferences">
                    <label class="checkbox-container">Vegetarian
                        <input type="checkbox" name="diet" value="vegetarian">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Vegan
                        <input type="checkbox" name="diet" value="vegan">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Gluten-Free
                        <input type="checkbox" name="diet" value="gluten-free">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Dairy-Free
                        <input type="checkbox" name="diet" value="dairy-free">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <button type="submit" class="btn">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
